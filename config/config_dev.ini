[server]
Model = https # http https
Host = localhost
Port = 8080
ReadTimeout = 60
WriteTimeout = 60
MaxHeaderBytes = 1 #1MB

[session]
session_time = 3600 #1 hour

[cookie]
cookie_name = Hotbed
cookie_path = /
cookie_secret = hotbed
cookie_time = 604800

[csrf]
csrf_secret = hotbed

[static]
static_path = assets
static_prefix = assets
static_skip_log = false

[template]
template_path = views

[database]

[database.default]
type = mysql
host = localhost
port = 3306
user = root
pass = 123456
name = hotbed
prefix = t_
MaxIdleConns = 10
MaxOpenConns = 100

[redis]
host = localhost
port = 3306
pass = 123456
name = hotbed


[log]
path = log
name = app.log
num = 1000
more = true
level = stack

[upload]
temp_path = temp
upload_path = upload
