[server]
Model = http # http https
Host = 0.0.0.0
Port = 8080
CertFile = cert.pem
KeyFile = key.pem
ReadTimeout = 60
WriteTimeout = 60
MaxHeaderBytes = 1 #1MB

[session]
session_time = 3600 #1 hour

[cookie]
cookie_name = Hotbed
cookie_path = /
cookie_secret = hotbed
cookie_time = 604800

[csrf]
csrf_secret = hotbed

[static]
static_path = assets
static_prefix = assets
static_skip_log = false

[template]
template_path = views

[database]

[database.default]
type = mysql
host = localhost
port = 3306
user = root
pass = 123456
name = test
prefix = pre_
MaxIdleConns = 10
MaxOpenConns = 100

[redis]
host = localhost
port = 3306
pass = 123456
name = test


[log]
path = logs
name = app.log
num = 1000
more = true
level = stack